name: CBC
sample_rate: 16000
heuristics:
  silence_min_s: 0.9          # catch shorter pauses
  embedding_threshold: 0.78   # more sensitive to shifts

  boundary_weights:
    anchor_return: 3.5        # keep strong
    audio_shift: 2.0
    text_shift: 2.8           # IF you have text shifts, bump this
    long_silence: 1.2
    jingle: 1.5

  boundary_threshold: 2.5     # was maybe around 3.5–4? lower it
  min_segment_s: 35           # from 60+ down to 30–40s
  min_story_s: 30
  max_story_s: 180
  candidate_min_score: 0.8
  hard_min_cut_score: 1.2
  change_score_smoothing: 1
  snap_window_s: 1.0
  change_score_weights:
    audio: 1.0
    text: 1.3
    silence: 0.7
    anchor: 1.5
  audio_window_s: 5.0
  audio_hop_ratio: 0.5
